<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaBusca - Medicamentos</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/logo farma busca.png" type="image/x-icon">

    <script src="script.js" defer></script>
    
</head>
<body>
    <div id="resultadoContainer"></div>
    <header>

        <div class="fundo-navbar">  
        </div>
        <section>
            <!--logo principal-->
            <img src="assets/logo farma busca.png" alt="" class="logo">
            <div class="titulo">
                <a href="cliente.html" class="farma"> Farma </a>
                <a href="cliente.html" class="busca"> Busca </a>
               <!-- <img src="assets/simbolofarmacia.png" alt="simbolo da farmacia" class="simbolo-farmacia"> -->
            </div>
            <!--ára de busca-->
            <div>
                <input type="search" class="typebox" id="searchInput" size="70" placeholder="O que está buscando?"> 
                <button type="submit" class="pesquisar_btn" id="botaoBuscar" size="500">Buscar</button>
            </div>
            
            <!--área dos botões cadastro e salvos-->
            <div>
                <input type="button" class="b-cadastro" id="botao-cadastro" size="70">
                
                <img src="assets/userpf.png" alt="icon de cadastro"  class="icon-cadastro">
                
                <div class="cadastro-txt">
                    <label>Entre ou Cadastre-se</label>
                </div>
            </div>
            <div>
                <input type="button" class="b-salvos" id="salvos" size="70" >
                <img src="assets/salvos-logo.png" alt="icon dos salvos" class="icon-salvos">
                <div class="salvos-txt">
                    <label>Seus salvos</label>
                </div>
            </div>
        </section>
        <!--área de navegação-->
        <nav>
            <ul class="navbar">
                <li>
                    <a href="cliente.html" class="Inicio"> Início </a>

                    <a href="#" class="Categorias-navbar" id="categoria-link"> Categorias </a>

                    <a href="medicamentos.html" class="Medicamentos-navbar"> Medicamentos </a>

                    <a href="lojas.html" class="lojas-navbar"> Lojas </a>

                    <a href="como-funciona.html" class="Como-funciona-navbar3"> Como funciona </a>

                    <a href="contato.html" class="Contato-navbar3"> Contato </a>
                </li>
            </ul>
           
        </nav>
        

    </header>

    <main>

        <img class="papel" src="assets/papelrasgado.png" alt="">
        <div class="bg-titulo"></div>
        <h2 class="pg4-txt">Aqui você verá a lista de medicamentos com todas as informações.</h2>
        <h1 class="pg4-título">Tabela de Medicamentos</h1>

        <div>
            <label class="filtretxt">Filtre por:</label>
            <select name="filtro" id="select-filtro" class="filtroC">
                <option value="">Todas</option>
                <option value="preco">Preço</option>
                <option value="marca">Marca</option>
                <option value="categoria">Categoria</option>
                <option value="receita">Prescrição Médica</option>
            </select>
        </div>
        
        <table class="pricing-table">
            <thead>
                <tr>
                    <th>Nome do Medicamento</th>
                    <th>Categoria</th>
                    <th>Marca</th>
                    <th>Preço Médio</th>
                    <th>Farmácia</th>
                    <th>Prescrição médica</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

            

        </table>
        <section>
            <div class="blur-bg-overlay" id="blur-bg">
            </div>
            <div class="form-login" id="form-loginn">
                <div class="bg-login"></div>
                <div class="bg-login2"></div>
                <button class="close-btn" id="close-btn">X</button>
                <div class="tela-login">
                    <div class="form-content">
                        <h2>LOGIN</h2>
                        <form action="#">
                            <div class="input-field">
                                <input type="text" required>
                                <label>Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" required>
                                <label>Senha</label>
                            </div>
                            <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
                            <button type="submit">Logar</button>
                        </form>
                        <div class="botao-link-cadastrar">
                            <label>Não tem uma conta?</label> 
                            <a href="#" onclick="toggleForms()" id="cadastro-link">Cadastre-se</a>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="form-cadastro" id="form-cadastro">
                <div class="bg-login"></div>
                <div class="bg-login2"></div>
                <button class="close-btn2" id="close-btn2">X</button>
                <div class="tela-cadastro">
                    <div class="form-content">
                        <h2>CADASTRO</h2>
                        <form action="#">
                            <div class="input-field" id="input-field">
                                <input type="text" required>
                                <label>Coloque seu Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" id="inputPassword" required>
                                <label>Criar senha</label>
                            </div>
                            <button type="submit">Logar</button>
                        </form>
                        <div class="botao-link-cadastrar">
                            <label>Já tem uma conta?</label> 
                            <a href="#" onclick="toggleForms()" id="login-link">Entre</a>
                        </div>
                        <button class="btn-gsenha" id="generate-password">gerar senha</button>
                        <div class="senha-gerada" id="generated-password">
                            <h4></h4>
                        </div>
                    </div>
                </div>    
            </div>            

        </section>

    </main>
    
    <footer>        

    </footer>
   <script src="resultados_med.js" defer></script>
</body>
</html>
