<!DOCTYPE html>

<html lang="pt-br">
<!--"cabeça" do site-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaBusca - encontre os melhores preços</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/logo farma busca.png" type="image/x-icon">

    <script src="script.js" defer></script>
</head>
<style>
    body{
        width: 100px;
    }
</style>
<!--corpo do site--> 
<body>  
    <!--cabeçalho (parte de cima do site)-->
    <header>

        <div class="fundo-navbar">  
        </div>
        <section>
            <!--logo principal-->
            <img src="assets/logo farma busca.png" alt="" class="logo"> 
            <div class="titulo">
                <a href="index.html" class="farma"> Farma </a>
                <a href="index.html" class="busca"> Busca </a>
            </div>
            <!--ára de busca-->
            <div>
                <input type="search" class="typebox" id="txtbox" size="70" placeholder="O que está buscando?">
            </div> 
            <!--área dos botões cadastro e salvos-->
            <div>
                <input type="button" class="b-cadastro" id="botao-cadastro" size="70">
                
                <img src="assets/userpf.png" alt="icon de cadastro"  class="icon-cadastro">
                
                <div class="cadastro-txt">
                    <label>Entre ou Cadastre-se</label>
                </div>
            </div>
            <div>
                <input type="button" class="b-salvos" id="salvos" size="70" >
                <img src="assets/salvos-logo.png" alt="icon dos salvos" class="icon-salvos">
                <div class="salvos-txt">
                    <label>Seus salvos</label>
                </div>
            </div>
        </section>
        <!--área de navegação-->
        <nav>
            <ul>
                <li>
                    <a href="index.html" class="Inicio"> Início </a>

                    <a href="//" class="Categorias"> Categorias </a>

                </li>
            </ul>
           
        </nav>
        


    </header>

    <!--conteúdo (parte do meio)-->
    <main>
        <!--tela de cadastro e login-->
        <section>
            <div class="blur-bg-overlay" id="blur-bg">
            </div>
            <div class="form-login" id="form-loginn">
                <div class="bg-login"></div>
                <div class="bg-login2"></div>
                <button class="close-btn" id="close-btn">X</button>
                <div class="tela-login">
                    <div class="form-content">
                        <h2>LOGIN</h2>
                        <form action="#">
                            <div class="input-field">
                                <input type="text" required>
                                <label>Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" required>
                                <label>Senha</label>
                            </div>
                            <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
                            <button type="submit">Logar</button>
                        </form>
                        <div class="botao-link-cadastrar">
                            <label>Não tem uma conta?</label> 
                            <a href="#" onclick="toggleForms()" id="cadastro-link">Cadastre-se</a>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="form-cadastro" id="form-cadastro">
                <div class="bg-login"></div>
                <div class="bg-login2"></div>
                <span class="close-btn material-symbols-rounded">X</span>
                <div class="tela-cadastro">
                    <div class="form-content">
                        <h2>CADASTRO</h2>
                        <form action="#">
                            <div class="input-field">
                                <input type="text" required>
                                <label>Coloque seu Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" required>
                                <label>Criar senha</label>
                            </div>
                            <button type="submit">Logar</button>
                        </form>
                        <div class="botao-link-cadastrar">
                            <label>Já tem uma conta?</label> 
                            <a href="#" onclick="toggleForms()" id="login-link">Entre</a>
                        </div>
                    </div>
                </div>    
            </div>            

        </section>
  
    </main>
    <!--rodapé (parte final do site)-->
    <footer>
        <section>

            <div class="rodape">
            </div>

            <section>

                <div class="nossa-rede-txt">
                    <span>Nossa rede</span>
                </div>
                <div>
                    
                </div>
                <div class="contato-txt">
                    <span>Contato:</span>
                </div>
                <div class="email-contato">
                    <span>farameterj@gmail.com</span>
                </div>
                <div class="txt-farmabusca-rodape">
                    <label>FarmaBusca 2025</label>
                </div>
                <ul>
                    <li>
                        <a href="//" class="link_instagram"> Instagram 
                            <img src="assets/logo_instagram.png" alt="logo do instagram" class="logo-instagram">
                        </a>
                            
                    </li>
                </ul>  
                
            </section>
        </section>

    </footer>
 
</body>
</html>
